<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/assets/style.css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>

<title>Flixy - Registrazione</title>
<meta name="title" content="Flixy - Registrazione" />
</head>
<body>

<div class="content">

    <div class="header">
        <img src="/assets/images/icons/logo.png" alt="Flixy logo" class="logo"/> <h1 class="primary-color"> Flixy </h1>

    </div>
             
    <div class="form-title">
        <h1 class="text-center"> Registra un nuovo account </h1>
        <p class="text-center padding-top-small">Creando un nuovo account potrai salvare i tuoi contenuti preferiti ed essere sempre aggiornato</p>
    </div>

    <div>
        <form action="" class="padding-top-medium">
            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Username</label>
            </div>

            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Nome</label>
            </div>

            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Cognome</label>
            </div>

            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Email</label>
            </div>

            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>

            <div class="group">      
              <input type="text"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Ripeti password</label>
            </div>
            
            <div class="content-center">
              <input type="submit" value="Registrati" class="button">
            </div>
         
        </form>
    </div>
                
    <div class="text-center padding-top-medium">
      <p>Hai già un account? <a href="" class="link"> Accedi </a> </p>
    </div>

    <div class="footer text-center">
      <p>Flixy © Un prodotto UNIPD. 2019. All rights reserved.</p>
    </div>
</div>


</body>
</html>
