      <div id="filters-menu">

        <ul id="general-filters">

        </ul>

        <div class="menu-divider"></div>

            <ul id="drop1" class="year-dropdown hidden">
  
            </ul>
            <i  id="button1" class="fas fa-chevron-down" onclick="showYearDropDown()"></i>
          </div>
          <div id="genre-filter">  
            <a id="genre-label" class="filters-text margin-left-2">Genre</a>
            <ul id="drop2" class="genre-dropdown hidden"> 
            </ul>
            <i id="button2" class="fas fa-chevron-down" onclick="showGenreDropDown()"></i>
          </div>  
        </div>
