            <i class="fas fa-chevron-down"></i>
          </div>
          <div id="genre-filter">  
            <label for="genre-select" class="filters-text">Genre</label>
            <select id="genre-select" class="select-text custom-select">
                <option>asd</option>
            </select>
            <i class="fas fa-chevron-down"></i>
