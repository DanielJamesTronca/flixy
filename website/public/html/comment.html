<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Commento</title>
    <meta charset="utf-8" />
    <base target="_self" href="http://localhost/flixy/website/public/html" />
  </head>
  <body class="primary-bg">
    <div id="row_comment" class="flex-container flex-wrap ">
      <div id="side_comment" class="flex-container ">
        <div>
          <img id="avatar_comment" src="avatar_url_commento" alt="avatar comment" />
        </div>
      </div>
      <div id="main_comment" class="flex-container flex-wrap primary-color ">
        <h1 class="font-size-1-125 font-weight-bold" tabindex="0" aria-label="Nome utente"> {nome_commento} </h1>
        <h2 class="commento font-size-1 font-weight-normal" tabindex="0"> {contenuto_commento} </h2>
      </div>
    </div>
  </body>
</html>
