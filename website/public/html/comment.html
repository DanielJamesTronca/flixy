<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <title>Flixy - Comment</title>
  <meta name="title" content="Flixy - Comment" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/rules.css"/>
</head>

<body class="primary-bg">
    <div id="row_comment" class="flex-container flex-wrap ">
        <div id="side_comment" class="flex-container ">
            <div>
                <img id="avatar_comment" src="{avatar_url_commento}" alt="avatar comment" />
            </div>
        </div>
        <div id="main_comment" class="flex-container flex-wrap primary-color ">
            <h1 class="font-size-1-125 font-weight-bold" tabindex="0"> {nome_commento} </h1>
            <h2 class="commento font-size-1 font-weight-normal" tabindex="0"> {contenuto_commento} </h2>
        </div>
    </div>
</body>
</html>
