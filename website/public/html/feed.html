<!DOCTYPE html>
<html lang="it">
<head>
    <title>Flixy - Feed</title>
    <meta charset="utf-8" />
    <base href="http://localhost/flixy/website/public/html" />
</head>
<body>
    <div id="feed-content" class="secondary-bg">
        <div class="flex-container flex-content-space-between text-align-left padding-left-1-5 padding-right-1-5 padding-top-1-5">
            <h1> Il tuo Feed </h1> 
            <div class="{add-news}">
                <a aria-label="Clicca per aggiungere una nuova notizia" href="form-link" class="desktop-hidden font-size-0-938 font-weight-bold custom-link custom-link-bg-darker primary-color padding-left-0-5 padding-right-0-5 padding-top-0-5 padding-bottom-0-5 border-radius-0-3">
                    Aggiungi notizia
                </a>
                <a aria-label="Clicca per aggiungere una nuova notizia" href="form-link" class="mobile-hidden font-size-0-938 font-weight-bold custom-link custom-link-bg-darker primary-color padding-left-1 padding-right-1 padding-top-0-4 border-radius-0-3">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
        <div id="container-next-release">
            {feed-next-releases}
        </div>
        <div class="timeline">
            {feed-timeline}
        </div>  
    </div>
</body>


</html>
