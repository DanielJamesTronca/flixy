<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
<base target="_self" href="http://localhost/flixy/website/public/"/> <!--da cambiare!!!! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"/> <!-- per ottimizzazione visualizzazione smartphone -->
<link rel="stylesheet" media="screen" type="text/css" href="assets/style.css"/>
<link rel="stylesheet" media="screen" type="text/css" href="assets/rules.css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="action.js"></script>

<title>Flixy - Inserisci Notizia</title>
<meta name="title" content="Flixy - Inserimento notizie" />
</head>
<body>

<div class="insert-form-container">
             
    <div class="form-title">
        <h1 class=""> Aggiungi o Modifica Notizia </h1>
    </div>

    <div class='margin-top-small hidden'>
      <div class="error-message-box">
          <p class="bold">Dati invalidi</p>
          <p>Controlla i dati inseriti e riprova: {error-message} </p>
      </div>
    </div>

    <div class="padding-top-medium">

      <form action="./php/check_registrazione.php" method="post" id="regForm" onsubmit="return validateFormRegistration()">
          <div class="group-insert">      
            <label for="media-select" class="single-label-form">Media</label>
            <select name="media-select" id="media-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                <option value="All">All</option>
                <option>Oranda</option>
                <option>Ranchu</option>
                <option>Ryukin</option>
              <!--{mediaOption} da inserire in maniera da creare tutte le option della select, controlla sia valido in xhtml-->  
            </select>
          </div>
          <div class="group-insert">  
            <label for="subtitle" class="label-form">Sottotitolo</label>    
            <input type="text" name="subtitle" id="subtitle" value="'{subtitle}'" />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="group-insert">     
            <label for="content" class="label-form">Contenuto</label> 
            <input type="text" name="content" id="content" value="'{content}'"/>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="group-insert">      
            <label for="url-video" class="label-form">URL video</label>
            <input type="text" name="url-video" id="url-video" value="'{url-video}'"/>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="group-insert">      
            <label for="date" class="label-form">Data</label>
            <input type="text" name="date" id="date" value="'{date}'"/>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          
          <div class="insert-form-button">
            <input type="reset" value="Reset" class="button-small-form primary-color-gradient-button-reset"/>
            <input type="submit" value="Invia" class="button-small-form margin-left-0-7 primary-color-gradient-button"/>
          </div>
          
        </form>
    </div>
</div>


</body>
</html>
