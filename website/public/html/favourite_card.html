<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <title>Flixy - Favourite Card</title>
  <meta name="title" content="Flixy - Favourite Card" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <base target="_self" href="http://192.168.64.3/flixy/website/public/">
  <link rel="stylesheet" type="text/css" href="assets/favoutite_card.css" />
  <script src="https://kit.fontawesome.com/cfeebd4134.js" type="text/javascript"></script>
</head>

<body>
  <div class="movie-entry secondary-bg margin-right-0-6 margin-left-0-6 border-radius-0-5">

    <div class="movie">
      <img class="border-radius-0-5 copertina-size" src={favouriteCover} alt="copertina" />
    </div>

    <div class="flex-container primary-color padding-left-0-5">
      <div class="ara">
        <h1 class="font-size-1">
          {favouriteTitle}
        </h1>
        <h1 class="font-size-0-75 margin-top-0-5">
          {favouriteGenre}
        </h1>
      </div>

      <div id="fav-section" class="padding-right-0-5 primary-color {mediaNotFav}">
        <form name="setFavForm" method="POST" action="toggle_favorite.php">
          <input type="hidden" value="{movieID}" name="movieID"></input>
          <input type="hidden" value="profilo" name="redirectURL"></input>
          <input type="hidden" value="1" name="fav"></input>
          <button id="fav-icon" class="fas fa-heart custom-button-no-hover font-size-1-7"></button>
          <label for="fav'icon" id="fav-text" class="text-align-center just font-size-0-75">Add to your favourites</label>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
