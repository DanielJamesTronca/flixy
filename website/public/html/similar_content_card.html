<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <title>Flixy -  Similar Content Card</title>
  <meta name="title" content="Flixy - Similar Content Card" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/rules.css"/>
  <script src="https://kit.fontawesome.com/cfeebd4134.js" type="text/javascript"></script>
</head>

<body class="primary-bg">
  <div class="similar_card_entry secondary-bg margin-bottom-1 margin-top-1 border-radius-0-5">
    <div class="movie">
      <img class="border-radius-0-5 similar_card_copertina" src="{movieCover}" alt="copertina"/>
    </div>
    <div class="similar_card_info margin-top-0-5 text-align-center">
      <h1 class="primary-color text-align-center font-size-1">
        {movieTitle} 
      </h1>
      <h1 class="primary-color text-align-center font-size-0-75 margin-top-0-5">
        {movieGenre}
      </h1>
      <h1 class="primary-color text-align-center font-size-0-75 margin-top-0-5">
        {isMovie}
      </h1>
    </div>
  </div>
</body>
</html>
