<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <title> Carta film: {movieTitle} </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="title" content="Flixy - Homepage" />
  <base target="_self" href="http://192.168.64.2/flixy/website/public/html" />
</head>

<body class="primary-bg">
  <div class="movie-entry secondary-bg margin-right-0-6 margin-left-0-6 margin-top-0-5 margin-bottom-0-5 border-radius-0-5">
    <a href="{linkDettaglioMovie}" class="custom-link copertina-size">
      <img id="copertina" class="border-radius-0-5 copertina-size" src="{coverURL}" alt="Copertina del film {movieTitle}" />
    </a>
    <h3 id="title" class="text-align-center primary-color font-size-1-5 margin-top-0-5 margin-bottom-0-5 flex-container flex-content-center flex-align-items-center">
      {movieTitle}
    </h3>
    
    <div class="margin-left-0-6 margin-top-1 rating primary-color flex-container flex-content-space-between flex-align-items-center">
      <span id="activeStars" class="stars-active margin-left-0-6">
        {movieStars}
      </span>
      <a href="{linkDettaglioMovie}" class="custom-link">
        <i id="link-to-book" class="fas fa-chevron-right primary-color font-size-1-5 custom-link-hover"></i>
      </a>
    </div>
    <span id="type-name" class="margin-left-1-2 font-weight-normal font-size-0-938 primary-color"> {isMovie} </span>
    <form method="post" action="/flixy/website/public/php/add_vote.php">
      <div id="thumbs" class="text-align-center primary-color">
        <button name="vote" type="submit" value="like" class="custom-button font-size-2-2">
          <i id="thumbs-up" class="far fa-thumbs-up custom-link-hover {like-selected}"></i>
        </button>
        <button name="vote" type="submit" value="dislike" class="custom-button font-size-2-2">
          <i id="thumbs-down" class="far fa-thumbs-down custom-link-hover {dislike-selected} "></i>
        </button>
        <input type="hidden" value="{movieID}" name="movieID"></input>
        <input type="hidden" value="home" name="redirectURL"></input>
      </div>
    </form>
    <div id="num-up-down" class="text-align-center primary-color font-size-0-938">
      <span id="num-up">{likes}</span>
      <span id="num-down">{dislikes}</span>
    </div>
    <div class="text-align-center primary-color {mediaNotFav}">
      <form method="post" action="/flixy/website/public/php/toggle_favorite.php">
        <fieldset class="custom-fieldset">
          <input type="hidden" value="{movieID}" name="movieID"></input>
          <input type="hidden" value="home" name="redirectURL"></input>
          <input type="hidden" value="1" name="fav"></input>
          <button id="add-fav-icon" class="fas margin-top-0-2 custom-button custom-link-hover fa-heart font-size-1-1"></button>
          <span class="text-align-center font-size-0-625">Aggiungi ai preferiti</span>
        </fieldset>
      </form>
    </div>
    <div class="text-align-center primary-color {mediaIsFav}">
      <form method="post" action="/flixy/website/public/php/toggle_favorite.php">
        <fieldset class="custom-fieldset">
          <input type="hidden" value="{movieID}" name="movieID"></input>
          <input type="hidden" value="home" name="redirectURL"></input>
          <input type="hidden" value="0" name="fav"></input>
          <button id="rm-fav-icon" class="fas fa-heart margin-top-0-2 custom-button custom-link-hover font-size-1-1 thumb-selected"></button>
          <span class="text-align-center font-size-0-625">Rimuovi dai preferiti</span>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
