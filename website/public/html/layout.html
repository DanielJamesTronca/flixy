<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
<title>Flixy - Homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<base target="_self" href="http://localhost/flixy/website/public/html" />
<script src="https://kit.fontawesome.com/cfeebd4134.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../public/assets/rules.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body id="layout-body" class="flex-container flex-content-center flex-wrap document-font primary-bg">
    <div id="header-container" class="flex-container flex-wrap secondary-bg margin-top-1 margin-left-1 margin-right-1 border-radius-0-3">
        <div id="title-container" class="flex-container flex-content-center flex-grow-shrink full-height text-align-center">
            <a id="header-title" href="./php/layout.php?page=home" class="flex-container flex-align-items-center full-height custom-link highlight-color font-size-1-7 font-weight-bold">
                <img id="logo" class="logo-size margin-right-0-5" src="../public/assets/images/icons/logo.png" alt="Flixy Logo"/>
                Flixy
            </a>
        </div>
        
        <div id="nav-container" class="flex-container flex-align-items-center flex-grow-2 full-height">
            <ul id="link-container" class="font-weight-bold font-size-0-938 margin-left-2-5 border-radius-0-3">
                <li class="margin-left-0-35 margin-right-0-35">
                    <a href="{linkToTrending}" class="{homeSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                        Home
                    </a>
                </li>
                <li class="margin-left-0-35 margin-right-0-35">
                    <a href="{linkToFavs}" class="{favsSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                        I tuoi preferiti
                    </a>
                </li>
                <li class="margin-left-0-35 margin-right-0-35">
                    <a href="{linkToFeed}" class="{feedSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                        Feed
                    </a>
                </li>               
            </ul>
        </div>

        <div id="search-container" class="flex-container flex-grow-shrink flex-align-items-center">
            <form id="search-bar" class="flex-container justify-content-center flex-align-items-center secondary-bg border-radius-0-3" method="get" action="">
                <div class="custom-fieldset flex-container flex-align-items-center full-width">
                    <input name="page" type="hidden" value="home"></input>
                    <input name="search" id="text-input" class="flex-grow-10 margin-left-1 font-size-1-7 border-radius-0-3" type="text"></input>
                    <button id="search-button" class="custom-button font-size-1-7" type="submit">
                        <i id="search-icon" class="margin-left-0-5 margin-right-0-5 fas fa-search custom-link-hover"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="profile-container" class="flex-container flex-align-items-center flex-grow-shrink">
            <ul id="profile-links" class="text-align-right">
                <li>
                    <a id="log-in" class="font-size-0-938 font-weight-normal custom-link" href="{link_to_profile_or_log_in}">
                        {login_O_username}
                    </a>
                </li>
                <li>
                    <a id="sign-up" class="font-size-0-75 font-weight-light custom-link" href="{link_to_log_out_or_register}">
                        {logout_O_registrazione}
                    </a>
                </li>
            </ul>
            <a href="{link_to_profile_or_log_in}" class="custom-link">
                <img id="profile-pic" class="profile-pic-size margin-left-1 margin-right-1" src="{profile_photo_url}" alt="La tua immagine profilo" />
            </a>
        </div>
    </div>

    <div id="content-container" class="flex-container flex-content-center full-width padding-bottom-2-5">
        {content}
    </div>

    <div id="footer-container" class="text-align-center full-width margin-bottom-2 margin-top-2 font-size-0-938 font-weight-light">
        <p>Flixy &copy; Un prodotto UNIPD. 2019. All rights reserved.</p>
    </div>
</body>
</html>
