<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
<title>Flixy - Homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<base target="_self" href="http://192.168.64.3/flixy/website/public/html" />
<script src="https://kit.fontawesome.com/cfeebd4134.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../public/assets/rules.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="layout-body primary-bg document-font flex-container flex-content-center flex-wrap">
    <div id="outer-container" class="flex-container flex-content-center">
        <div id="header-container" class="flex-container flex-content-start flex-wrap border-radius-0-3 secondary-bg margin-top-1 margin-left-1 margin-right-1">
            <div class="full-height flex-container flex-align-items-center flex-content-center flex-grow-shrink text-align-center">
                <a id="title-container" href="./php/layout.php?page=home" class="font-size-1-7 font-weight-bold homepage-link full-height flex-container flex-align-items-center">
                    <img id="logo" class="logo-size margin-right-0-5" src="../public/assets/images/icons/logo.png" alt="Flixy Logo"/>
                    Flixy
                </a>
            </div>
            
            <div id="nav-container" class="full-height flex-grow-2 flex-container flex-align-items-center flex-content-start">
                <ul id="link-container" class="margin-left-2-5 font-weight-bold font-size-0-938 border-radius-0-3">
                    <li class="link margin-left-0-35 margin-right-0-35">
                        <a href="{linkToTrending}" class="{homeSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                            Home
                        </a>
                    </li>
                    <li class="link margin-left-0-35 margin-right-0-35">
                        <a href="{linkToFavs}" class="{favsSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                            I tuoi preferiti
                        </a>
                    </li>
                    <li class="link margin-left-0-35 margin-right-0-35">
                        <a href="{linkToFeed}" class="{feedSelected} custom-link-bg-hover mobile-link font-size-0-938 font-weight-bold padding-0-3 border-radius-0-3">
                            Feed
                        </a>
                    </li>               
                </ul>
            </div>
            <div id="search-container" class="primary-color flex-container flex-grow-shrink flex-align-items-center flex-content-center">
                <form id="search-bar" class="secondary-bg border-radius-0-3" method="get" action="">
                    <div class="custom-fieldset flex-container justify-content-center flex-align-items-center">
                        <input name="page" type="hidden" value="home"></input>
                        <input name="search" id="text-input" class="flex-grow-bigger margin-left-1 font-size-1-7 primary-color border-radius-0-3" type="text"></input>
                        <button id="search-button" class="custom-button-no-hover font-size-1-7 primary-color flex-grow-shrink" type="submit">
                            <i id="search-icon" class="margin-left-0-5 margin-right-0-5 fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="profile-container" class="flex-container flex-align-items-center flex-grow-shrink">
                <ul id="profile-links" class="text-align-right">
                    <li>
                        <a id="log-in" class="font-size-0-938 font-weight-normal custom-link" href="{link_to_profile_or_log_in}">
                            {login_O_username}
                        </a>
                    </li>
                    <li>
                        <a id="sign-up" class="font-size-0-75 font-weight-light custom-link" href="{link_to_log_out_or_register}">
                            {logout_O_registrazione}
                        </a>
                    </li>
                </ul>
                <a href="{link_to_profile_or_log_in}" class="custom-link">
                    <img id="profile-pic" class="profile-pic-size margin-left-1 margin-right-1" src="{profile_photo_url}" alt="immagine profilo utente" />
                </a>
            </div>
        </div>
    </div>
    <div id="content-container" class="flex-container padding-bottom-2-5 flex-direction-row flex-content-center flex-align-items-center">
        {content}
    </div>
    <div class="footer flex-container flex-align-items-center flex-content-center margin-bottom-2 margin-top-2">
        <div class="text-align-center font-size-0-938 font-weight-light primary-color">
            <p>Flixy Â© Un prodotto UNIPD. 2019. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
