<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <base target="_self" href="http://localhost/flixy/website/public/"/> <!--da cambiare!!!! -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"/> <!-- per ottimizzazione visualizzazione smartphone -->
  <link rel="stylesheet" media="screen" type="text/css" href="assets/style.css"/>
  <link rel="stylesheet" media="screen" type="text/css" href="assets/rules.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="action.js"></script>
  
  <title>Flixy - Inserisci media</title>
  <meta name="title" content="Flixy - Inserimento episodio" />
</head>
<body>
  
  <div class="insert-form-container">
    
    <div class="form-title">
      <h1 class=""> Aggiungi/Modifica Media </h1>
    </div>
    
    <div class='margin-top-small hidden'>
      <div class="error-message-box-insert-form">
        <p class="bold">Dati invalidi</p>
        <p>Controlla i dati inseriti e riprova: {error-message} </p>
      </div>
    </div>
    
    <div class="padding-top-medium">
      
      <form action="./php/check_form_media.php" method="post" id="regForm" onsubmit="return validateFormRegistration()">
        <div class="group-insert">  
          <label for="mediaTitle" class="label-form">Titolo</label>    
          <input type="text" name="mediaTitle" id="mediaTitle" value="'{title}'"/>
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>
        <div class="group-insert">     
          <label for="description" class="label-form">Descrizione</label> 
          <textarea rows="10" cols="100" class="textarea-description font-size-1-125" name="description" id="description">{description}</textarea>
        </div>
        <div class="switch-field">
            <input type="radio" id="radio-one" name="switch-one" value="yes" checked="checked"/>
            <label for="radio-one" class="switch-label">Serie tv</label>
            <input type="radio" id="radio-two" name="switch-one" value="no" />
            <label for="radio-two" class="switch-label">Film</label>
        </div>
        <div id="media-comboBox-container">
          <div class="group-insert">       
            <label for="genreid" class="primary-color label-form">Genere</label>
            <select name="genreid" id="genreid" class="custom-select primary-color font-size-1-125 fit-content-width">
              {genreid}
            </select>
          </div>
          <div class="group-insert"> 
            <label for="duration" class="primary-color label-form">Durata in minuti</label>
            <input type="text" class="small-input-text" name="duration" id="duration" value="'{duration}'"/>
            <span class="highlight"></span>
            <span class="bar small-input-text-bar"></span>
          </div>
          <div class="group-insert">       
            <label for="stars" class="primary-color label-form">Valutazione</label>
            <select name="stars" id="stars" class="custom-select primary-color font-size-1-125 fit-content-width">
              <option value="1">1 (min)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (max)</option>
              {stars}
            </select>
          </div>
          <div class="group-insert"> 
            <label for="numSeason" class="primary-color label-form">Numero stagione</label>
            <input type="text" class="small-input-text" name="numSeason" id="numSeason" value="'{numSeason}'"/>
            <span class="highlight"></span>
            <span class="bar small-input-text-bar"></span>
          </div>
          <div class="group-insert"> 
            <label for="numEpisodes" class="primary-color label-form">Episodi stagione</label>
            <input type="text" class="small-input-text" name="numEpisodes" id="numEpisodes" value="'{numEpisodes}'"/>
            <span class="highlight"></span>
            <span class="bar small-input-text-bar"></span>
          </div>
        </div>
        <div class="group-insert">     
          <label for="trailerUrl" class="label-form">URL trailer (YouTube)</label> 
          <input type="text" name="trailerUrl" id="trailerUrl" value="'{trailerUrl}'"/> <!-- non mettere un value con all'interno "-" o sintetizzatore vocale si bugga-->
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>
        <fieldset>
          <legend>Data di rilascio</legend>
            <div class="container-comboBox-data">
              <div class="group-insert">       
                <label for="day-select" class="primary-color label-form">Giorno</label>
                <select name="day-select" id="day-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  {dayOption}
                </select>
              </div>
              <div class="group-insert"> 
                <label for="month-select" class="primary-color label-form">Mese</label>
                <select name="month-select" id="month-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option value="1">Gennaio</option>
                  <option value="2">Febbraio</option>
                  <option value="3">Marzo</option>
                  <option value="4">Aprile</option>
                  <option value="5">Maggio</option>
                  <option value="6">Giugno</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  {monthOption}
                </select>
              </div>
              <div class="group-insert">       
                <label for="year-select" class="primary-color label-form">Anno</label>
                <select name="year-select" id="year-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option value="2020">2020</option>
                  {yearOption}
                </select>
              </div>
            </div>
          </fieldset>
        
        <div class="insert-form-button padding-top-1-5 padding-bottom-1">
          <input type="submit" value="Invia" class="button-small-form margin-left-0-7 primary-color-gradient-button"/>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
