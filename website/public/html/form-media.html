<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
  <base target="_self" href="http://localhost//flixy/website/public/"/> <!--da cambiare!!!! -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"/> <!-- per ottimizzazione visualizzazione smartphone -->
  <link rel="stylesheet" media="screen" type="text/css" href="assets/rules.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="./scripts/formCheck.js"></script>
  
  <title>{headTitle}</title>
  <meta name="title" content="Flixy - Inserimento media" />
</head>
<body>
  
  <div class="insert-form-container">
    <div class="form-title">
      <h1 class=""> {pageTitle} </h1>
    </div>
    
    <div class='margin-top-2 hidden'>
      <div class="error-message-box-insert-form">
        <p class="font-weight-bold">Dati invalidi</p>
        <p>Controlla i dati inseriti e riprova: {error-message} </p>
      </div>
    </div>
    
    <div class="margin-top-2">
      <form action="./php/check_form_media.php" method="post" id="regForm" enctype="multipart/form-data" onsubmit="return isValidFormMedia()">
        <div class="group-insert-form">  
          <label for="mediaTitle" class="label-form">Titolo</label>    
          <input type="text" name="mediaTitle" id="mediaTitle" value="'{title}'"/>
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>
        <div class="group-insert-form">     
          <label for="description" class="label-form">Descrizione</label> 
          <textarea rows="10" cols="100" class="textarea-description font-size-1-125" name="description" id="description">{description}</textarea>
        </div>
        <div class="switch-field">
            <input type="radio" id='radioTvSeries' checked='checked' name="switch-one" value="true" onclick="showEpisodesInput(true)"/>
            <label for="radioTvSeries" class="switch-label">Serie tv</label>
            <input type="radio" id='radioFilm' name="switch-one" value="false" onclick="showEpisodesInput(false)"/>
            <label for="radioFilm" class="switch-label">Film</label>
        </div>
        <div id="media-comboBox-container">
          <div class="group-insert-form">       
            <label for="genreid" class="primary-color label-form">Genere</label>
            <select name="genreid" id="genreid" class="custom-select primary-color font-size-1-125 fit-content-width">
              <option>{genreid}</option>
            </select>
          </div>
          <div class="group-insert-form"> 
            <label for="duration" class="primary-color label-form">Durata in minuti</label>
            <input type="text" class="small-input-text" name="duration" id="duration" value="'{duration}'"/>
            <span class="highlight"></span>
            <span class="bar small-input-text-bar"></span>
          </div>
          <div class="group-insert-form">       
            <label for="stars" class="primary-color label-form">Valutazione</label>
            <select name="stars" id="stars" class="custom-select primary-color font-size-1-125 fit-content-width">
              <option>{stars}</option>
            </select>
          </div>
          {episodesAttributes}
        </div>
        <div class="group-insert-form">  
          <label for="cover" class="primary-color label-form">Immagine di copertina</label>
          <input type="file" name="cover" id="cover" class="padding-top-0-3" />
        </div>
        <div class="group-insert-form">     
          <label for="trailerUrl" class="label-form">URL trailer (YouTube)</label> 
          <input type="text" name="trailerUrl" id="trailerUrl" value="'{trailerUrl}'"/> <!-- non mettere un value con all'interno "-" o sintetizzatore vocale si bugga-->
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>
        <fieldset class="fieldset-date">
          <legend>Data originale di rilascio</legend>
            <div class="container-comboBox-data">
              <div class="group-insert-form">       
                <label for="day" class="primary-color label-form">Giorno</label>
                <select name="day" id="day" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option>{dayOption}</option>
                </select>
              </div>
              <div class="group-insert-form"> 
                <label for="month" class="primary-color label-form">Mese</label>
                <select name="month" id="month" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option>{monthOption}</option>
                </select>
              </div>
              <div class="group-insert-form">       
                <label for="year" class="primary-color label-form">Anno</label>
                <select name="year" id="year" class="custom-select primary-color font-size-1-125 fit-content-width">
                  <option>{yearOption}</option>
                </select>
              </div>
            </div>
          </fieldset>
        
          <div class="insert-form-button padding-top-2 padding-bottom-1">
            <input type="submit" value="Invia" class="button-small-form margin-left-0-7 primary-color-gradient-button"/>
            <div class = "insert-form-link-button-container">
              <a href="php/layout.php?page={page}" class="insert-form-link-button primary-color-gradient-button margin-left-1">Annulla</a>
            </div>
          </div>
      </form>
    </div>
  </div>
  
</body>
</html>
