<body class="document-font secondary-bg">

    <!-- FLEXIBLE GRID -->
    <div id="row" class="flex-container flex-wrap ">
        <div id="side" class="flex-container flex-grow-shrink ">
            <!-- COPERTINA MOVIE -->
            <div>
                <img id="copertina" class="border-radius-0-5" src="{cover_url}" alt="copertina" />
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main" class="flex-container flex-wrap secondary-bg ">
            <div id="info" class="primary-color">
                <h1 id="text" class="document-font font-size-2-2">{title}</h1>

                <div id="fav-section" class="primary-color">
                    <a><i id="fav-icon" class="fas fa-heart font-size-2-2 margin-right-1-5"></i></a>
                </div>

                <div id="column">
                    <h2 class="document-font font-size-0-938">Genere: {genre}</h2>
                    <h2 class="document-font font-size-0-938">Durata: {duration}</h2>
                    <h2 class="document-font font-size-0-938">{serieTvEpisode} {episode}</h2>
                    <h2 class="document-font font-size-0-938">{serieTvSeason} {season}</h2>
                </div>

                <p class="margin-top-4 document-font text-align-justify font-size-0-8">
                    {description}
                </p>
            </div>
        </div>
    </div>

    <div id="trailer" class="flex-container flex-grow-shrink flex-content-center flex-align-items-center">
        <div id="yt" class="margin-top-2">
            <h1 class="primary-color font-size-2-2 text-align-center">Trailer</h1>
            <object width="540" height="303" data="{trailer_url}"></object>
        </div>
    </div>

    

    <div id="similar" class="padding-left-2">    <!-- MAYBE NEED A FIX -->
        <h1 class="primary-color font-size-2-2 text-align-left contenuti_simili">Contenuti simili</h1>
        <div class=" flex-container flex-grow-shrink flex-content-start flex-wrap padding-left-2 ">
            {movieList}
        </div>
          
    </div>



    <div id="comment-section" class="flex-container flex-content-start flex-align-items-left">
        <div id="commentiamo" class="padding-left-2">
            <h1 class="primary-color font-size-2-2 text-align-left padding-bottom-0-4">Commenti </h1>

            <form action="./php/check_registrazione.php" method="post" id="regForm"
                onsubmit="return validateFormRegistration()">
                <input type="text" name="commento" id="commento" placeholder="Inserisci qui il tuo commento"
                    value="'{COMMENTS VALUE}'" />
                <span class="highlight"></span>
                <span class="bar"></span>
            </form>

        </div>



    </div>


</body>
