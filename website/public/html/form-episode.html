<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
<base target="_self" href="http://192.168.64.3//flixy/website/public/"/> <!--da cambiare!!!! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"/> <!-- per ottimizzazione visualizzazione smartphone -->
<link rel="stylesheet" media="screen" type="text/css" href="assets/rules.css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="./scripts/formCheck.js"></script>

<title>Flixy - Inserisci Episodio</title>
<meta name="title" content="Flixy - Inserimento episodio" />
</head>
<body>

<div class="insert-form-container">
             
    <div class="form-title">
        <h1 class=""> Aggiungi Episodio di {mediaName} </h1>
    </div>

    <div class='margin-top-2 hidden'>
        <div class="error-message-box-insert-form">
            <p class="font-weight-bold">Dati invalidi</p>
            <p>Controlla i dati inseriti e riprova: {error-message} </p>
        </div>
    </div>

    <div class="margin-top-2">
      <form action="./php/check_form_episode.php" method="post"  onsubmit="return isValidFormEpisode()">
          <div class="group-insert-form">  
            <label for="titleEpisode" class="label-form">Titolo</label>    
            <input type="text" name="titleEpisode" id="titleEpisode" value="'{title}'" />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="group-insert-form">     
            <label for="description" class="label-form">Descrizione</label> 
            <textarea rows="10" cols="100" class="textarea-description font-size-1-125" name="description" id="description">{description}</textarea>
          </div>
          <div class="group-insert-form">      
            <label for="promoUrl" class="label-form">URL video (YouTube)</label>
            <input type="text" name="promoUrl" id="promoUrl" value="'{promoUrl}'"/>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <fieldset class="fieldset-date">
            <legend>Data di rilascio</legend>
              <div class="container-comboBox-data">
                <div class="group-insert-form">       
                  <label for="day" class="primary-color label-form">Giorno</label>
                  <select name="day" id="day" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option>{dayOption}</option>
                  </select>
                </div>
                <div class="group-insert-form"> 
                  <label for="month" class="primary-color label-form">Mese</label>
                  <select name="month" id="month" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option>{monthOption}</option>
                  </select>
                </div>
                <div class="group-insert-form">       
                  <label for="year" class="primary-color label-form">Anno</label>
                  <select name="year" id="year" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option>{yearOption}</option>
                  </select>
                </div>
              </div>
          </fieldset>
          <div id="episode-comboBox-container" class="padding-top-1-5">
            <div class="group-insert-form">       
            <label for="seasonNum" class="primary-color label-form">Stagione</label>
              <select name="seasonNum" id="seasonNum" class="custom-select primary-color font-size-1-125 fit-content-width">
                <option>{seasonNum}</option>
              </select>
            </div>
            <div class="group-insert-form margin-left-2-5"> 
              <label for="episodeNum" class="primary-color label-form">Episodio</label>
              <select name="episodeNum" id="episodeNum" class="custom-select primary-color font-size-1-125 fit-content-width">
                <option>{episodeNum}</option>
              </select>
            </div>
          </div>
          <div class="insert-form-button padding-top-1-5 padding-bottom-1">
            <input type="submit" value="Invia" class="button-small-form margin-left-1 primary-color-gradient-button"/>
            <div class = "insert-form-link-button-container">
              <a href="php/layout.php?page=dettaglio&amp;movieId={mediaId}" class="insert-form-link-button primary-color-gradient-button margin-left-1">Annulla</a>
            </div>
          </div>
      </form>
    </div>
</div>


</body>
</html>
