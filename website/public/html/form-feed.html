<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
<base target="_self" href="http://localhost/flixy/website/public/"/> <!--da cambiare!!!! -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"/> <!-- per ottimizzazione visualizzazione smartphone -->
<link rel="stylesheet" media="screen" type="text/css" href="assets/style.css"/>
<link rel="stylesheet" media="screen" type="text/css" href="assets/rules.css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="action.js"></script>

<title>Flixy - Inserisci Notizia</title>
<meta name="title" content="Flixy - Inserimento notizie" />
</head>
<body>

<div class="insert-form-container">
             
    <div class="form-title">
        <h1 class=""> Aggiungi o Modifica Notizia </h1>
    </div>

    <div class='margin-top-small hidden'>
      <div class="error-message-box">
          <p class="bold">Dati invalidi</p>
          <p>Controlla i dati inseriti e riprova: {error-message} </p>
      </div>
    </div>

    <div class="padding-top-medium">

      <form action="./php/check_form_feed.php" method="post" id="newsForm" onsubmit="return validateFormRegistration()">
          <div class="group-insert">      
            <label for="mediaid" class="single-label-form">Media</label>
            <select name="mediaid" id="mediaid" class="custom-select primary-color font-size-1-125 fit-content-width">
              {mediaid}
            </select>
          </div>
          <div class="group-insert">  
            <label for="subtitle" class="label-form">Sottotitolo</label>    
            <input type="text" name="subtitle" id="subtitle" value="'{subtitle}'" />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="group-insert">     
            <label for="content" class="label-form">Contenuto</label> 
            <textarea class="textarea-description font-size-1-125" id="content" name="content">{content}</textarea>
          </div>
          <div class="group-insert">      
            <label for="videoUrl" class="label-form">URL video</label>
            <input type="text" name="videoUrl" id="videoUrl" value="'{videoUrl}'"/>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <fieldset>
            <legend>Data di rilascio</legend>
              <div class="container-comboBox-data">
                <div class="group-insert">       
                  <label for="day-select" class="primary-color label-form">Giorno</label>
                  <select name="day-select" id="day-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    {seasonOption}
                  </select>
                </div>
                <div class="group-insert"> 
                  <label for="month-select" class="primary-color label-form">Mese</label>
                  <select name="month-select" id="month-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option value="Gennaio">Gennaio</option>
                    <option value="Febbraio">2</option>
                    <option value="Marzo">3</option>
                    <option value="Aprile">4</option>
                    <option value="Maggio">5</option>
                    <option value="Giugno">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    {episodeOption}
                  </select>
                </div>
                <div class="group-insert">       
                  <label for="year-select" class="primary-color label-form">Anno</label>
                  <select name="year-select" id="year-select" class="custom-select primary-color font-size-1-125 fit-content-width">
                    <option value="2020">2020</option>
                    {seasonOption}
                  </select>
                </div>
              </div>
            </fieldset>
          
          <div class="insert-form-button padding-top-1-5 padding-bottom-1">
            <input type="submit" value="Invia" class="button-small-form margin-left-0-7 primary-color-gradient-button"/>
          </div>
          
        </form>
    </div>
</div>
</body>
</html>
